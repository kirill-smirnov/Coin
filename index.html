<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kCoin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <div id="app" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">kCoin</a>
      <div class="ml-auto" id="navbarSupportedContent">
    
        <form class="form-inline" action="#" v-on:submit.prevent>     
          <div class="form-group">
            <input class="form-control" type="text" name="public" v-model="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="private" v-model="password" placeholder="Password">
          </div>
          <button v-on:click="login()" class="btn btn-primary">Login!</button>
        </form>
      </div>
    </nav>
                
    <h1>Welcome to kCoin</h1>
      <p class="alert alert-danger" role="alert" v-if="error">{{error}}</p>
      <div v-if="keyPair">
        <p>Your public key is {{ keyPair.publicKey }}</p>
        <p>Your balance  is {{ balance }} kCoins.</p>
        <p v-if="isMining">Mining...</p>
        <button v-on:click="mine()" class="btn btn-danger">Mine</button>
      </div>
      <div v-else>
        <p>Sign up</p>
        <button v-on:click="signup()" class="btn btn-primary">I'm new!</button>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
